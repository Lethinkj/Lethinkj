name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: lethinkj
          outputs: dist/github-contribution-grid-snake.svg

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push
        run: |
          cd dist
          git init
          git checkout -b output
          git remote add origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/lethinkj/Lethinkj.git
          git add .
          git commit -m "Update snake animation" || echo "Nothing to commit"
          git push -f origin output
