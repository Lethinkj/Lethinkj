name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # every day at midnight
  workflow_dispatch:      # allows manual run

permissions:
  contents: write  # allow GitHub Actions to push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: lethinkj
          outputs: dist/github-contribution-grid-snake.svg

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create output branch if it doesn't exist
        run: |
          git fetch origin output || git checkout --orphan output
          git checkout output || git checkout -b output

      - name: Copy snake files to temporary dir
        run: |
          mkdir -p temp_publish
          cp -r dist/* temp_publish/

      - name: Commit and push
        run: |
          cd temp_publish
          git init
          git remote add origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/lethinkj/Lethinkj.git
          git checkout -b output
          git add .
          git commit -m "Update snake animation" || echo "Nothing to commit"
          git push -f origin output
